<div class="container">

        <div class="py-5 text-center">
            <h2>로그인</h2>

        <form action="/members/login" role="form" method="post">
            <div class="form-group py-2">
                    <label th:for="email">이메일 주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">

                    <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

            <div style="text-align:center" class="py-3">
                <button class="w-30 btn btn-primary btn-lg" type="submit" >로그인</button>
                <button class="w-30 btn btn-primary btn-lg" type="button" onclick="location.href='/members/new';">회원가입</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        </form>
    </main>
